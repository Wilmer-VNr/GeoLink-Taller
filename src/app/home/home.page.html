<ion-header>
  <ion-toolbar>
    <ion-title>Ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" placeholder=""></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="getCurrentLocation()">Obtener Ubicación</ion-button>

  <ion-card *ngIf="linkMaps">
    <ion-card-header>
      <ion-card-title>Ubicación Generada</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ linkMaps }}</p>
      <ion-button fill="outline" (click)="openGoogleMaps()">
        <ion-icon slot="start" name="map"></ion-icon>
        Ver en Google Maps
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="success" (click)="guardarEnFirebase()">Guardar en Firebase</ion-button>
</ion-content>
